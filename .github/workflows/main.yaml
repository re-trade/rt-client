name: Deploy to Dev Server

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io/${{ github.repository }}
  API_BASE_URL: ${{ secrets.API_BASE_URL }}

jobs:
  build-dev-images:
    name: Build Dev Images
    runs-on: ubuntu-latest
    env:
      REGISTRY: ${{ env.REGISTRY }}
      TAG: nightly
      API_BASE_URL: ${{ env.API_BASE_URL }}
    continue-on-error: true
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service: [customer, admin, seller]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push image
        run: |
          docker compose -f .docker/compose.build.yaml --profile ${{matrix.service}} build
          docker compose -f .docker/compose.build.yaml --profile ${{matrix.service}} push

  build-prod-images:
    name: Build Prod Images
    runs-on: ubuntu-latest
    env:
      REGISTRY: ${{ env.REGISTRY }}
      TAG: prod
      API_BASE_URL: ${{ env.API_BASE_URL }}
    continue-on-error: true
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service: [customer, admin, seller]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push image
        run: |
          docker compose -f .docker/compose.build.yaml --profile ${{matrix.service}} build
          docker compose -f .docker/compose.build.yaml --profile ${{matrix.service}} push

  deploy-dev:
    runs-on: retrade-dev
    needs: [build-dev-images]
    permissions:
      contents: read
      packages: write
    env:
      REGISTRY: ghcr.io/${{ github.repository }}
      TAG: nightly
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull nightly images
        run: |
          docker pull $REGISTRY/rt-client-customer:${TAG}
          docker pull $REGISTRY/rt-client-admin:${TAG}
          docker pull $REGISTRY/rt-client-seller:${TAG}

      - name: Clean Container, Image And Prepare For Deploy
        run: docker compose -f .docker/compose.yaml -p retrade-service --profile prod up -d
        continue-on-error: true

      - name: Clean Old Images
        run: docker image prune -a -f
        continue-on-error: true
