name: Deploy to Dev Server
on:
  push:
    branches:
      - main
jobs:
  build-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      REGISTRY: ghcr.io/${{ github.repository }}
      API_BASE_URL: ${{ secrets.API_BASE_URL }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor}}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push image
        run: |
          docker compose -f .docker/compose.build.yaml --profile build build --parallel
          docker compose -f .docker/compose.build.yaml --profile build push
  deploy-dev:
    runs-on: retrade-dev
    needs: [build-image]
    permissions:
      contents: read
      packages: write
    env:
      REGISTRY: ghcr.io/${{ github.repository }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor}}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Pull Image
        run: docker compose -f .docker/compose.yaml --profile prod pull
      - name: Clean Container, Image And Prepare For Deploy
        run: docker compose -f .docker/compose.yaml -p retrade-service --profile prod up -d
        continue-on-error: true
      - name: Clean Old Image
        run: docker image prune -a -f
        continue-on-error: true
